<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE åˆ®åˆ®æ¨‚å¤šæœ¬ç›£æ§</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
        :root { 
            --blue: #00d2ff; --red: #ff4757; --green: #2ed573; --gold: #fbc531; 
            --bg: #05070a; --card: #12141c; --border: #1e222e; --gray: #7f8c8d;
            --purple: #a855f7;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #e1e1e1; margin: 0; padding: 12px; }
        .card { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        
        /* é¡è‰²åˆ†ç´šé‚è¼¯ */
        .c-zero { background: rgba(255, 71, 87, 0.2) !important; color: var(--red) !important; border-color: var(--red) !important; } /* æ²’ä¸­ ç´…è‰² */
        .c-low { background: rgba(251, 197, 49, 0.1) !important; color: var(--gold) !important; border-color: var(--gold) !important; } /* ä½æ–¼ é»ƒè‰² */
        .c-even { background: rgba(0, 210, 255, 0.1) !important; color: var(--blue) !important; border-color: var(--blue) !important; } /* æ‰“å¹³ è—è‰² */
        .c-high { background: rgba(46, 213, 115, 0.1) !important; color: var(--green) !important; border-color: var(--green) !important; } /* é«˜æ–¼ ç¶ è‰² */
        .c-big { background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000) !important; color: #000 !important; font-weight: 900; } /* 5000+ å½©è‰² */
        .c-unknown { background: rgba(168, 85, 247, 0.2) !important; color: var(--purple) !important; border-color: var(--purple) !important; border-style: dashed !important; } /* æœªçŸ¥ ç´«è‰² */

        .scratch-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; margin: 10px 0; }
        .ticket { aspect-ratio: 1; border-radius: 6px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; background: #000; font-family: 'JetBrains Mono'; }
        .ticket.active { outline: 2px solid #fff; z-index: 10; }

        .btn-del { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--gray); font-size: 18px; cursor: pointer; }
        .control-panel { display: flex; gap: 5px; margin-top: 10px; }
        input, select { background: #000; border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 8px; }
        .add-btn { background: var(--blue); color: #000; font-weight: 900; border: none; padding: 8px 15px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="card">
        <b style="color:var(--gold)">â• æ–°å¢åˆ®åˆ®æ¨‚ç›£æ§æœ¬</b>
        <div class="control-panel">
            <input type="text" id="newID" placeholder="æœ¬è™Ÿ" style="flex:2">
            <select id="newType" style="flex:1">
                <option value="2000">2000å…ƒ</option>
                <option value="1000">1000å…ƒ</option>
            </select>
            <button class="add-btn" onclick="addBook()">æ–°å¢</button>
        </div>
    </div>

    <div id="bookList"></div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let books = [];
    let editingTarget = { bookIdx: -1, ticketNum: -1 };

    async function init() {
        const { data } = await supabase.from('scratch_books').select('*').order('created_at', { ascending: false });
        books = data || [];
        render();
    }

    async function addBook() {
        const id = document.getElementById('newID').value;
        const type = parseInt(document.getElementById('newType').value);
        if(!id) return;
        const { data, error } = await supabase.from('scratch_books').insert([{ book_id: id, book_type: type, ticket_data: {} }]).select();
        if(!error) {
            document.getElementById('newID').value = '';
            init();
        }
    }

    async function deleteBook(dbId) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤æœ¬ç´€éŒ„å—ï¼Ÿ")) return;
        await supabase.from('scratch_books').delete().eq('id', dbId);
        init();
    }

    function getTicketClass(val, type) {
        if (val === undefined) return '';
        if (val === -1) return 'c-unknown';
        if (val === 0) return 'c-zero';
        if (val >= 5000) return 'c-big';
        if (val > type) return 'c-high';
        if (val === type) return 'c-even';
        if (val < type) return 'c-low';
        return '';
    }

    function render() {
        const list = document.getElementById('bookList');
        list.innerHTML = books.map((b, bIdx) => {
            const total = b.book_type === 2000 ? 18 : 25;
            let ticketsHtml = '';
            let bigFound = false;
            let recordedCount = 0;

            for(let i=1; i<=total; i++) {
                const val = b.ticket_data[i];
                if(val !== undefined) recordedCount++;
                if(val >= 5000) bigFound = true;
                const active = (editingTarget.bookIdx === bIdx && editingTarget.ticketNum === i) ? 'active' : '';
                ticketsHtml += `<div class="ticket ${getTicketClass(val, b.book_type)} ${active}" onclick="setEdit(${bIdx}, ${i})">${i}</div>`;
            }

            const alertShow = (!bigFound && recordedCount > total/2) ? 'block' : 'none';

            return `
                <div class="card">
                    <button class="btn-del" onclick="deleteBook(${b.id})">âœ•</button>
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <b style="color:var(--gold); font-family:'JetBrains Mono'">${b.book_id} <small style="color:var(--gray)">(${b.book_type}å‹)</small></b>
                        <div style="background:var(--red); color:#000; font-size:10px; padding:2px 6px; border-radius:4px; display:${alertShow}; font-weight:900">ğŸ”¥ å¤§çæœªå‡º</div>
                    </div>
                    <div class="scratch-grid">${ticketsHtml}</div>
                    ${editingTarget.bookIdx === bIdx ? renderEditor(b.book_type) : ''}
                </div>
            `;
        }).join('');
    }

    function setEdit(bIdx, tNum) {
        editingTarget = { bookIdx: bIdx, ticketNum: tNum };
        render();
    }

    function renderEditor(type) {
        const prizes = type === 2000 ? [0, 1000, 2000, 5000, 10000] : [0, 500, 1000, 2000, 5000];
        return `
            <div style="background:#000; padding:10px; border-radius:10px; margin-top:10px; border:1px solid var(--border)">
                <div style="font-size:11px; color:var(--blue); margin-bottom:8px">éŒ„å…¥ç¬¬ ${editingTarget.ticketNum} å¼µé‡‘é¡ï¼š</div>
                <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:5px">
                    ${prizes.map(p => `<button onclick="saveTicket(${p})" style="padding:8px; border-radius:6px; border:none; background:var(--border); color:#fff; font-size:11px">${p===0?'æ²’ä¸­':p}</button>`).join('')}
                    <button onclick="saveTicket(-1)" style="padding:8px; border-radius:6px; border:none; background:var(--purple); color:#fff; font-size:11px">æœªçŸ¥</button>
                    <input type="number" id="manualPrice" placeholder="è‡ªè¨‚" style="grid-column: span 2; padding:5px">
                    <button onclick="saveTicket('custom')" style="background:var(--blue); border:none; border-radius:6px; font-weight:900">OK</button>
                </div>
            </div>
        `;
    }

    async function saveTicket(val) {
        const { bookIdx, ticketNum } = editingTarget;
        if(val === 'custom') val = parseInt(document.getElementById('manualPrice').value) || 0;
        
        const book = books[bookIdx];
        book.ticket_data[ticketNum] = val;
        
        const { error } = await supabase.from('scratch_books').update({ ticket_data: book.ticket_data }).eq('id', book.id);
        
        if(!error) {
            const total = book.book_type === 2000 ? 18 : 25;
            if(ticketNum < total) editingTarget.ticketNum++;
            else editingTarget = { bookIdx: -1, ticketNum: -1 };
            render();
        }
    }

    init();
</script>
</body>
</html>
