<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE ç²åˆ©ç›£æ§ç³»çµ± v7.5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;700;900&display=swap');
        :root { 
            --blue: #00d2ff; --red: #ff4757; --green: #2ed573; --gold: #fbc531; 
            --bg: #05070a; --card: #12141c; --border: #1e222e; --gray: #7f8c8d; --purple: #a855f7;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #e1e1e1; margin: 0; padding: 12px; }
        .card { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        
        /* ğŸ¨ é¡è‰²é‚è¼¯ */
        .c-zero { background: rgba(255, 71, 87, 0.4) !important; color: white !important; border: 1.5px solid var(--red) !important; }
        .c-low { background: rgba(251, 197, 49, 0.2) !important; color: var(--gold) !important; border: 1.5px solid var(--gold) !important; }
        .c-even { background: rgba(0, 210, 255, 0.2) !important; color: var(--blue) !important; border: 1.5px solid var(--blue) !important; }
        .c-high { background: rgba(46, 213, 115, 0.2) !important; color: var(--green) !important; border: 1.5px solid var(--green) !important; }
        .c-big { background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000) !important; color: #000 !important; font-weight: 900; animation: rainbow 2s linear infinite; }
        .c-unknown { background: rgba(168, 85, 247, 0.3) !important; color: #e9d5ff !important; border: 2px dashed var(--purple) !important; }

        @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .scratch-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin: 10px 0; }
        .ticket { aspect-ratio: 1; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; font-family: 'JetBrains Mono'; font-weight: 900; background: #000; position: relative; cursor: pointer; }
        .ticket span { font-size: 8px; font-weight: 400; opacity: 0.6; margin-top: 2px; }
        .ticket.active { outline: 3px solid #fff; z-index: 10; transform: scale(1.05); }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .stat-box { background: #000; padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-val { display: block; font-family: 'JetBrains Mono'; font-size: 14px; color: var(--blue); }
        .stat-label { font-size: 9px; color: var(--gray); text-transform: uppercase; margin-bottom: 2px; }

        .nav { display: flex; gap: 8px; margin-bottom: 12px; }
        .nav-btn { flex: 1; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: var(--card); color: var(--gray); font-weight: 900; }
        .nav-btn.active { background: var(--blue); color: #000; border-color: var(--blue); }

        .btn-del { position: absolute; top: 12px; right: 12px; background: none; border: none; color: var(--gray); font-size: 18px; }
        .btn-reset { background: #333 !important; color: #ff4757 !important; grid-column: span 4; margin-top: 5px; border: 1px solid #ff475733 !important; }
        
        input, select { background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; flex: 1; }
        .add-btn { background: var(--green); color: #000; font-weight: 900; border: none; padding: 0 20px; border-radius: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="nav">
        <button id="mode-edit" class="nav-btn active" onclick="setMode('edit')">ğŸ›  ç´€éŒ„æ¨¡å¼</button>
        <button id="mode-view" class="nav-btn" onclick="setMode('view')">ğŸ‘ åƒ…é–±è¦½</button>
    </div>

    <div id="editor-top" class="card">
        <b style="color:var(--gold); font-size:14px;">â• å»ºç«‹ç›£æ§æœ¬ï¼»2000å…ƒ=å…©è¬äºŒ|1000å…ƒ=ä¸€è¬ä¸ƒï¼½</b>
        <div style="display:flex; gap:8px; margin-top:10px;">
            <input type="text" id="newID" placeholder="æœ¬è™Ÿ">
            <select id="newType">
                <option value="2000">2000å…ƒ (19å¼µ)</option>
                <option value="1000">1000å…ƒ (25å¼µ)</option>
            </select>
            <button class="add-btn" onclick="addBook()">æ–°å¢</button>
        </div>
    </div>

    <div id="bookList"></div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let books = [];
    let editingTarget = { bookIdx: -1, ticketNum: -1 };
    let viewMode = false;

    async function init() {
        const { data } = await supabaseClient.from('scratch_books').select('*').order('created_at', { ascending: false });
        books = data || [];
        render();
    }

    function setMode(mode) {
        viewMode = (mode === 'view');
        document.getElementById('mode-edit').classList.toggle('active', !viewMode);
        document.getElementById('mode-view').classList.toggle('active', viewMode);
        document.getElementById('editor-top').classList.toggle('hidden', viewMode);
        editingTarget = { bookIdx: -1, ticketNum: -1 };
        render();
    }

    async function addBook() {
        const id = document.getElementById('newID').value;
        const type = parseInt(document.getElementById('newType').value);
        if(!id) return;
        await supabaseClient.from('scratch_books').insert([{ book_id: id, book_type: type, ticket_data: {} }]);
        document.getElementById('newID').value = '';
        init();
    }

    async function deleteBook(dbId) {
        if(!confirm("ç¢ºå®šç§»é™¤æ­¤æœ¬ï¼Ÿ")) return;
        await supabaseClient.from('scratch_books').delete().eq('id', dbId);
        init();
    }

    function render() {
        const list = document.getElementById('bookList');
        list.innerHTML = books.map((b, bIdx) => {
            const total = b.book_type === 2000 ? 19 : 25;
            let ticketsHtml = '';
            let bigFound = false;
            let recorded = 0;
            let totalWin = 0;

            for(let i=1; i<=total; i++) {
                const val = b.ticket_data[i];
                if(val !== undefined) {
                    recorded++;
                    if(val > 0) totalWin += val;
                }
                if(val >= 5000) bigFound = true;
                const active = (editingTarget.bookIdx === bIdx && editingTarget.ticketNum === i) ? 'active' : '';
                
                // é–±è¦½æ¨¡å¼é¡¯ç¤ºé‡‘é¡ï¼Œç·¨è¼¯æ¨¡å¼é¡¯ç¤ºè™Ÿç¢¼
                let displayMain = viewMode ? (val === undefined ? i : (val === -1 ? '?' : (val === 0 ? 'X' : val))) : i;
                let displaySub = viewMode ? (val !== undefined ? `<span>${i}è™Ÿ</span>` : '') : (val !== undefined ? `<span>${val===-1?'?':(val===0?'X':val)}</span>` : '');

                ticketsHtml += `
                    <div class="ticket ${getTicketClass(val, b.book_type)} ${active}" 
                         onclick="${viewMode ? '' : `setEdit(${bIdx}, ${i})`}">
                        ${displayMain}${displaySub}
                    </div>`;
            }

            const alertShow = (!bigFound && recorded > total/2);
            const profit = totalWin - (recorded * b.book_type);

            return `
                <div class="card">
                    ${viewMode ? '' : `<button class="btn-del" onclick="deleteBook(${b.id})">âœ•</button>`}
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <b style="color:var(--gold); font-size:16px;">${b.book_id} <small style="color:var(--gray); font-weight:400">#${recorded}/${total}</small></b>
                        ${alertShow ? `<div style="background:var(--red); color:#000; font-size:10px; padding:4px 8px; border-radius:6px; font-weight:900">ğŸš¨ å¤§çæœªå‡º</div>` : ''}
                    </div>
                    
                    <div class="scratch-grid">${ticketsHtml}</div>

                    <div class="stats-row">
                        <div class="stat-box"><span class="stat-label">å›çç¸½è¨ˆ</span><span class="stat-val" style="color:var(--green)">$${totalWin}</span></div>
                        <div class="stat-box"><span class="stat-label">ç•¶å‰æç›Š</span><span class="stat-val" style="color:${profit>=0?'var(--green)':'var(--red)'}">${profit >= 0 ? '+'+profit : profit}</span></div>
                        <div class="stat-box"><span class="stat-label">å›çç‡</span><span class="stat-val">${recorded ? ((totalWin/(recorded*b.book_type))*100).toFixed(1) : 0}%</span></div>
                    </div>

                    ${editingTarget.bookIdx === bIdx && !viewMode ? renderEditor(b.book_type) : ''}
                </div>
            `;
        }).join('');
    }

    function getTicketClass(val, type) {
        if (val === undefined) return '';
        if (val === -1) return 'c-unknown';
        if (val === 0) return 'c-zero';
        if (val >= 5000) return 'c-big';
        if (val > type) return 'c-high';
        if (val === type) return 'c-even';
        if (val < type) return 'c-low';
        return '';
    }

    function setEdit(bIdx, tNum) {
        editingTarget = { bookIdx: bIdx, ticketNum: tNum };
        render();
    }

    function renderEditor(type) {
        const prizes = type === 2000 ? [0, 1000, 2000, 5000] : [0, 500, 1000, 2000];
        return `
            <div style="background:#000; padding:15px; border-radius:12px; margin-top:12px; border:1px solid var(--blue)">
                <div style="font-size:12px; color:var(--blue); margin-bottom:10px">æ­£åœ¨ç·¨è¼¯ï¼šç¬¬ <span style="font-size:16px">${editingTarget.ticketNum}</span> å¼µ</div>
                <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:8px">
                    ${prizes.map(p => `<button onclick="saveTicket(${p})" style="padding:14px 5px; border-radius:8px; border:none; background:var(--card); color:#fff; font-weight:900">${p===0?'æ²’ä¸­':p}</button>`).join('')}
                    <button onclick="saveTicket(-1)" style="padding:14px 5px; border-radius:8px; border:none; background:var(--purple); color:#fff; font-weight:900">å¸¶èµ°</button>
                    <input type="number" id="manualPrice" placeholder="è‡ªè¨‚" style="grid-column: span 2; padding:8px">
                    <button onclick="saveTicket('custom')" style="background:var(--blue); border:none; border-radius:8px; font-weight:900">OK</button>
                    <button class="btn-reset" onclick="saveTicket('reset')">ğŸ”„ éŒ¯èª¤éŒ„å…¥ï¼Ÿæ¢å¾©ç‚ºæœªç™»è¨˜</button>
                </div>
            </div>
        `;
    }

    async function saveTicket(val) {
        const { bookIdx, ticketNum } = editingTarget;
        const book = books[bookIdx];

        if (val === 'reset') {
            delete book.ticket_data[ticketNum];
        } else {
            if(val === 'custom') val = parseInt(document.getElementById('manualPrice').value) || 0;
            book.ticket_data[ticketNum] = val;
        }
        
        await supabaseClient.from('scratch_books').update({ ticket_data: book.ticket_data }).eq('id', book.id);
        
        // å¦‚æœæ˜¯æ¢å¾©ï¼Œä¸è·³ä¸‹ä¸€å¼µï¼›å¦‚æœæ˜¯æ­£å¸¸éŒ„å…¥ï¼Œè‡ªå‹•è·³ä¸‹ä¸€å¼µ
        if(val !== 'reset' && ticketNum < (book.book_type === 2000 ? 19 : 25)) {
            editingTarget.ticketNum++;
        } else if (val === 'reset') {
            // ä¿æŒåœ¨åŸä½æ–¹ä¾¿é‡æ–°éŒ„å…¥
        } else {
            editingTarget = { bookIdx: -1, ticketNum: -1 };
        }
        render();
    }

    init();
</script>
</body>
</html>
